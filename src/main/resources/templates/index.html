<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle maintenance reminder</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</head>
<body>
<h1>您的爱车</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">项目</th>
        <th scope="col">保养方式</th>
        <th scope="col">保养周期</th>
        <th scope="col">最后保养日期</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,iter : ${maintenanceItems}">
        <th scope="row" th:text="${{iter.index + 1}}"></th>
        <td th:text="${{item.name}}"></td>
        <td th:text="${item.method} == 'REPLACE' ? '更换':'维护'"></td>
        <td th:text="${{item.cycle + ' ' + item.cycleUnit}}"></td>
        <td th:text="${#temporals.format(item.lastMaintenanceDate, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
